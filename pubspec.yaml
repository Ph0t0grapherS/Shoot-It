name: shoot_it
description: A project for photographers who trying to find new interesting idea for them works or have idea and want to save this on phone.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  hive: ^1.4.1+1
  hive_flutter: ^0.3.0+2
  path_provider: ^1.3.0
  permission_handler: ^5.1.0+2


dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^0.7.0+2
  build_runner: ^1.8.1

flutter:

  uses-material-design: true


  assets:
    - assets/


  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
    - family: CantoraOne
      fonts:
        - asset: fonts/Cantora-One.ttf
    - family: Some
      fonts:
        - asset: fonts/Some-Font.ttf
