name: shoot_it
description: A project for photographers who trying to find new interesting idea for them works or have idea and want to save this on phone.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  flutter_staggered_grid_view: ^0.2.7
  auto_size_text: ^1.1.2
  sqflite: ^1.2.0
  path_provider: ^1.6.0
  intl: ^0.15.7
  share: ^0.6.1


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true


  assets:
      - assets/images/1.jpg
      - assets/images/2.jpg
      - assets/images/3.jpg
      - assets/images/4.jpg
      - assets/images/5.jpg
      - assets/images/6.jpg
      - assets/images/7.jpg
      - assets/images/8.jpg
      - assets/images/9.jpg
      - assets/images/10.jpg


  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
    - family: CantoraOne
      fonts:
        - asset: fonts/Cantora-One.ttf
    - family: Some
      fonts:
        - asset: fonts/Some-Font.ttf
